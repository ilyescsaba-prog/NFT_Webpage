<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Equilibrium #3429</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #0d1a2d;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Outfit', sans-serif;
    }

    .card {
      width: 350px;
      background: #15273f;
      border-radius: 15px;
      padding: 24px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
    }

    .image-container {
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .image-container img {
      width: 100%;
      display: block;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 255, 255, 0.5);
      opacity: 0;
      transition: opacity 0.3s;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card:hover .overlay {
      opacity: 1;
      cursor: pointer;
    }

    .title {
      color: white;
      font-size: 22px;
      margin: 0 0 15px 0;
      font-weight: 600;
    }

    .description {
      color: #8bacd9;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .info {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      padding-bottom: 20px;
      border-bottom: 1px solid #2e405a;
    }

    .price {
      color: #00fff8;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .time {
      color: #8bacd9;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .creator {
      display: flex;
      align-items: center;
      gap: 16px;
      color: #8bacd9;
      font-size: 15px;
    }

    .creator img {
      width: 33px;
      height: 33px;
      border: 2px solid white;
      border-radius: 50%;
    }

    .creator span {
      color: white;
    }
  </style>
  <link href="images/image-equilibrium.jpg" rel="stylesheet">
</head>
<body>

  <div class="card">
    <div class="image-container">
      <img src="images/image-equilibrium.jpg" alt="Equilibrium">
      <div class="overlay">
      </div>
    </div>

    <h1 class="title">Equilibrium #3429</h1>
    <p class="description">Our Equilibrium collection promotes balance and calm.</p>

    <div class="info">
      <div class="price">
        <img src="images/icon-ethereum.svg" alt="ETH" width="12"> 0.041 ETH
      </div>
      <div class="time">
        <img src="images/icon-clock.svg" alt="Time" width="16"> 3 days left
      </div>
    </div>

    <div class="creator">
      <img src="images/image-avatar.png" alt="Jules Wyvern">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </div>
</body>
</html>
